<title>Calculadora de Equa√ß√µes do 3¬∫ Grau</title>
<style>
  * {
    box-sizing: border-box;

  }

    background: linear-gradient(135deg, #0f172a, #1e293b);

<body>
  <div class="container">
    <h1>Equa√ß√£o do 3¬∫ Grau</h1>

    <label for="a">Coeficiente a:</label>
    <input type="number" id="a" step="any">

    <label for="b">Coeficiente b:</label>
    <input type="number" id="b" step="any">

    <label for="c">Coeficiente c:</label>
    <input type="number" id="c" step="any">

    <label for="d">Coeficiente d:</label>
    <input type="number" id="d" step="any">

    <button onclick="resolver()">Calcular ra√≠zes</button>

    <div class="resultado" id="resultado">Digite os coeficientes e clique em Calcular.</div>

    <div class="footer">Desenvolvido por Bernard</div>
  </div>

<script>
function resolver() {
  const a = parseFloat(document.getElementById("a").value);
  const b = parseFloat(document.getElementById("b").value);
  const c = parseFloat(document.getElementById("c").value);
  const d = parseFloat(document.getElementById("d").value);
  const res = document.getElementById("resultado");

  if (isNaN(a) || a === 0 || isNaN(b) || isNaN(c) || isNaN(d)) {
    res.innerHTML = "Por favor, insira valores v√°lidos e certifique-se de que a ‚â† 0.";
    return;
  }

  // Normaliza os coeficientes (dividindo tudo por a)
  const A = b / a;
  const B = c / a;
  const C = d / a;

  // F√≥rmulas de Cardano
  const p = B - (A * A) / 3;
  const q = (2 * A * A * A) / 27 - (A * B) / 3 + C;
  const delta = (q * q) / 4 + (p * p * p) / 27;

  let x1, x2, x3;

  if (delta > 0) {
    const u = Math.cbrt(-q / 2 + Math.sqrt(delta));
    const v = Math.cbrt(-q / 2 - Math.sqrt(delta));
    x1 = u + v - A / 3;
    x2 = -(u + v) / 2 - A / 3 + (u - v) * Math.sqrt(3) / 2 * 1j;
    x3 = -(u + v) / 2 - A / 3 - (u - v) * Math.sqrt(3) / 2 * 1j;
    res.innerHTML = `
      üîπ Raiz real: <b>${x1.toFixed(6)}</b><br>
      üîπ Ra√≠zes complexas: <b>${x2}</b>, <b>${x3}</b>`;
  } 
  else if (delta === 0) {
    const u = Math.cbrt(-q / 2);
    x1 = 2 * u - A / 3;
    x2 = -u - A / 3;
    res.innerHTML = `
      üîπ Raiz dupla: <b>${x1.toFixed(6)}</b><br>
      üîπ Raiz simples: <b>${x2.toFixed(6)}</b>`;
  } 
  else {
    const r = Math.sqrt(-p * p * p / 27);
    const phi = Math.acos(-q / (2 * Math.sqrt(-p * p * p / 27)));
    const t = 2 * Math.sqrt(-p / 3);
    x1 = t * Math.cos(phi / 3) - A / 3;
    x2 = t * Math.cos((phi + 2 * Math.PI) / 3) - A / 3;
    x3 = t * Math.cos((phi + 4 * Math.PI) / 3) - A / 3;

    res.innerHTML = `
      üîπ x‚ÇÅ = <b>${x1.toFixed(6)}</b><br>
      üîπ x‚ÇÇ = <b>${x2.toFixed(6)}</b><br>
      üîπ x‚ÇÉ = <b>${x3.toFixed(6)}</b>`;
  }
}
</script>
